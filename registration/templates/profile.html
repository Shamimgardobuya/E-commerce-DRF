<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>

    <form action="{% url 'submit_profile' %}"  method="post">
        {% csrf_token %}
        <label for="phone_number">Enter your phone number:</label><br>
        <input type="tel" name="phone_number"
        pattern="^\+?[0-9\s\-\(\)]+$"
        title="Enter a valid phone number, e.g. +254712345678" required>

        <br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
